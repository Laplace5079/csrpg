<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>墨境：孤军 | Ink Realm: Lone Army</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      width: 100%; 
      height: 100%; 
      overflow: hidden;
    }
    body { 
      background: #0a0a0f; 
      color: #fff; 
      font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
    }
    #game-container { 
      width: 100vw; 
      height: 100vh; 
      position: fixed;
      top: 0;
      left: 0;
    }
    /* 加载画面 */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #0a1a2e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .loading-title {
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
    }
    .loading-subtitle {
      font-size: 18px;
      color: #888;
      margin-bottom: 40px;
    }
    .loading-bar-container {
      width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }
    .loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      transition: width 0.3s ease;
    }
    .loading-status {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    @keyframes fadeOut {
      0% { opacity: 1; transform: translateX(-50%) translateY(0); }
      70% { opacity: 1; transform: translateX(-50%) translateY(-20px); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-50px); }
    }
  </style>
</head>
<body>
  <!-- 加载画面 -->
  <div id="loading-screen">
    <div class="loading-title">墨境：孤军</div>
    <div class="loading-subtitle">Ink Realm: Lone Army</div>
    <div class="loading-bar-container">
      <div class="loading-bar" id="loading-bar"></div>
    </div>
    <div class="loading-status" id="loading-status">初始化中...</div>
  </div>
  
  <!-- 游戏容器 -->
  <div id="game-container"></div>
  
  <!-- 主入口 -->
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
